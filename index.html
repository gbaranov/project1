<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lateef" rel="stylesheet">
    <title>Project 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>



</head>

<body>

    <div id="container">


        <i class="fas fa-cog fa-2x" id="settings"></i>

        <div id="snackbar" class="hiding">
            Settings
            <br>
            <br>
            <br>
            <p>Select a Custom Background Image!</p>
            <br>
            <input type="file" value="upload" id="fileButton" />
            <progress value="0" max="100" id="uploader"></progress>

            <br>
            <br>

            <i class="far fa-times-circle" id="close"></i>




        </div>

        <div id="search">
            <form method="get" action="https://www.google.com/search">
                    <input class="rq-form-element" id="field" type="text" name="q" size="31" value="" autofocus>
            </form>
        </div>

        <div id="fw-container">
                <script src="https://feed.mikle.com/js/fw-loader.js" data-fw-param="48421/"></script>
        </div>

    


    </div>

    <div id="weather-block">
        <div id="temp"></div>
        <div id="weather-description"></div>
        <div id="state"></div>
        <div id="city"></div>
    </div>

    <div class="clock">
        <div id="date"></div>
              <li id="hours"></li>
              <li id="point">:</li>
              <li id="min"></li>
              <li id="point">:</li>
              <li id="sec"></li>
              <li id="ampm"></li>
    </div>

    <!-- CHAT BLOCK -->

        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-primary">
                        <div class="panel-heading" id="accordion">
                            <span class="glyphicon glyphicon-comment"></span>
                            <strong class="primary-font"> Chat</strong>
                            <div class="btn-group pull-right">
                                <a type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </a>
                            </div>
                        </div>
                    <div class="panel-collapse collapse" id="collapseOne">
                        <div class="panel-body">
                            <ul id="chat-main" class="chat">
    
    
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="name-input" type="text" class="form-control input-sm" placeholder="Your name here..." />
                                <input id="message-input"  type="text" class="form-control input-sm" placeholder="Your message here..." />
                                <span class="input-group-btn send-button">
                                    <button id="post" type="submit" class="btn btn-warning btn-sm send-btn" id="btn-chat">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- CHAT BLOCK END -->



    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/api.js"></script>
    <script src="assets/javascript/clock.js"></script>
    <script src="assets/javascript/chat.js"></script>
    <!-- 
    <script src="assets/javascript/bookmarks.js"></script>
    
     -->
</body>

</html>
